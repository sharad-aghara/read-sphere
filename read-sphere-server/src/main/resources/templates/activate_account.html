<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-base leading-normal bg-gray-100">

<div class="max-w-2xl mx-auto p-6 bg-white shadow-md mt-6">

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmation Email</h2>

    <p class="mb-4">Hello <span class="font-bold text-blue-600" th:text="${username}"></span>,</p>

    <p class="mb-4">Please click the following link to activate your account:</p>

    <a th:href="${confirmationUrl}"
       class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Activate Account
    </a>

    <p class="mt-4">Activation Code: <span class="font-bold" th:text="${activationCode}"></span></p>

</div>

</body>
</html>
